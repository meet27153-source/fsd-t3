<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <form>
                <div class="mb-3">
                    <label class="form-label">Name:</label>
                    <input type="text" class="form-control form-control-sm">
                </div>
                <div class="mb-3">
                    <label class="form-label">Password:</label>
                    <input type="password" class="form-control form-control-lg">
                </div>
                <div class="mb-1">
                    <label class="form-label">Gender:</label>
                    <div class="form-check">
                        <input type="radio" name="Gender" checked class="form-checked-label">
                        <label class="form-checked-label">Male</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="Gender"  class="form-checked-label">
                        <label class="form-checked-label">Female</label>
                    </div>
                </div>
                <div class="mb-1">
                    <label class="form-label">Hobbies:</label>
                    <div class="form-check">
                        <input type="checkbox" name="hobbie" checked class="form-checked-control">
                        <label class="form-checked-label">Reading</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="hobbie"  class="form-checked-control">
                        <label class="form-checked-label">Playing</label>
                    </div>
                </div>
                <div class="mb-1">
                    <label class="form-label">Remember me:</label>
                    <div class="form-check form-switch">
                        <input type="checkbox" name="mio" checked class="form-check-input">
                        <label class="form-checked-label">On/off</label>
                    </div>
                </div>
                <div class="mb-1">
                    <label class="form-label">Select city:</label>
                    <div class="form-group">
                        <select class="form-select">
                            <optgroup label="GUJARAT">Gujarat</optgroup>
                            <option>Ahmedabad</option>
                            <option>Surat</option>
                            <option>Rajkot</option>
                        </select>
                    </div>
                </div>
                <div class="mb-1">
                    <label class="form-label">
                        <textarea class="form-control" rows="5" placeholder="Enter your area"></textarea>
                    </label>
                </div>
                <div class="mb-1">
                    <label class="form-label">
                        <input type="range" class="form-range" min="0" max="100" step="5">
                    </label>
                </div>
                <div class="input-group mb-1">
                    <span class="input-group-text">Rs.</span>
                    <input type="text" class="form-control" placeholder="Enter amount">
                </div>
                <div class="mb-1">
                    <input type="submit">
                </div>
            </form>
        </div>
    </body>
</html>
