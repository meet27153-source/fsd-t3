<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </head>
    <body>
        <form class="was-validated">
         <div class="row">
                <div class="col-2 mb-3">
                    <label class="form-label">Name:</label>
                </div>
                <div class="col-10">
                    <input type="text" class="form-control" required>
                    <div class="valid-feedback">Valid Username:</div>
                <div class="invalid-feedback">Enter Username:</div>
                </div>

                <div class="col-2 mb-3">
                    <label class="form-label">Password:</label>
                </div>
                <div class="col-10">
                    <input type="password" class="form-control" required minlength="6">
                    <div class="valid-feedback">Valid Username:</div>
                <div class="invalid-feedback">Enter Username:</div>
                </div>
         </div>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#mb" >Submit</button>
        </form>
        <div class="modal fade" id="mb">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5">DONE</h1>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">Thank you for login</div>
                        <div class="modal-footer">
                        <button class="btn btn-danger" data-bs-dismiss="modal">Ok</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    
</html>
