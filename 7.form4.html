<html>
    <head>
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </head>
    <body>
        <form class="was-validated">
            <div class="mb-1">
                <label class="form-label">Username:</label>
                <input type="text" class="form-control" placeholder="Enter name" required>
                <div class="valid-feedback">Valid Username:</div>
                <div class="invalid-feedback">Enter Username:</div>
            </div>
            <div class="mb-1">
                <label class="form-label">Password:</label>
                <input type="password" class="form-control" placeholder="Enter password" minlength="6" required>
                <div class="valid-feedback">Valid Password:</div>
                <div class="invalid-feedback">Enter Password:</div>
            </div>
            <div mb-1>
                <input type="submit" class="btn btn-info">
            </div>
            <div class="mb-1">
                    <label class="form-label">City selection</label>
                    <div class="form-group">
                        <select class="form-select" required>
                            <option selected disabled value="">---select city---</option>
                            <option value="a">Ahmedabad</option>
                            <option value="s">Surat</option>
                            <option value="r">Rajkot</option>
                        </select>
                     <div class="valid-feedback">Done:</div>
                     <div class="invalid-feedback">Select city:</div>
                    </div>
            </div>
            <div class="mb-1">
                    <label class="form-label">Gender:</label>
                    <div class="form-check">
                        <input type="radio" name="Gender" class="form-checked-label" required>
                        <label class="form-checked-label">Male</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="Gender" class="form-checked-label" required>
                        <label class="form-checked-label">Female</label>
                        <div class="valid-feedback">Done.</div>
                        <div class="invalid-feedback">Select gender:</div>
                    </div>
            </div>
        </form>
    </body>
</html>
